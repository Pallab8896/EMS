<div class="settings-container">
    <div class="form-container">
        <form class="form-alignment" [formGroup]="totalBugetForm">
            <div class="label-container"><label>Total Budget</label></div>
            <div class="input-container"><input type="number" class="form-control" formControlName="totalBudget"></div>
            <div class="button-container"><button type="button" class="btn btn-primary button-width"
                    [disabled]="!totalBugetForm.valid"
                    (click)="addTotalBudgetAction ? addTotalbudget() : updateTotalBudget()">{{ budgetSaveButtonText }}</button>
            </div>
        </form>
    </div>
    <div class="form-container">
        <form [formGroup]="categoryForm">
            <div class="label-container"><label>Categories</label></div>
            <div class="input-container"><input type="text" class="form-control" formControlName="categoryName"
                    placeholder="Category name here"></div>
            <div class="button-container"><button type="button" class="btn btn-primary button-width"
                    (click)="addCategory()" [disabled]="!categoryForm.valid">Add</button></div>
        </form>
    </div>
    <div class="category-list-container">
        <table class="table table-striped table-hover">
            <tbody>
                <tr *ngFor="let category of allCategories">
                    <th scope="row"><i class="material-icons icon-button" (click)="openDeleteModal(category)">delete</i>
                    </th>
                    <td>{{category.categoryName}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="deleteCategory()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="element" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            {{message}}
        </div>
    </div>
</div>
